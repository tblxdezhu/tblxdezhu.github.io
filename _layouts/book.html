---
layout: default
---
<article class="shelf">
  {% for book in site.data.books  %}

  <div class="book">
   <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="/static/books/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
      <p>{{ book.summary }}</p>
    </div>
     
  </div>
  {% endfor %}
</article>
