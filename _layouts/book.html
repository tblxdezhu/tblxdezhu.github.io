---
layout: default
---
<article class="shelf">
  {% for book in site.data.books  %}
  <div class="book">
   
    <div><div style="float: left;"><img src="/static/books/{{ book.image }}" /></div></div>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
      <p>{{ book.summary }}</p>
    </div>
     
  </div>
  {% endfor %}
</article>
