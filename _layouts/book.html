---
layout: default
---
<article class="shelf">
  {% for book in site.data.books  %}
  <div class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="/static/books/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <ul class="list">
      <li><span>简介:</span><p>{{ book.summary }}</p></li>
    </ul>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
    </div>
  </div>
  {% endfor %}
</article>
